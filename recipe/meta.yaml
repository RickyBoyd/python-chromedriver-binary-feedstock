{% set name = "python-chromedriver-binary" %}
{% set version = "2.43.0" %}
{% set sha256 = "cbc5589c2f6e98c3a1ec1ca7e15aa13f8f616e3101d600dbd11530de45f6c4ad" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://github.com/danielkaiser/{{ name }}/archive/v{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 1000

requirements:
  host:
    - python
    - pip
    - setuptools
    - pandoc
  run:
    - python

test:
  requires:
    - setuptools
  imports:
    - chromedriver_binary
  commands:
    - chromedriver-path

about:
  home: https://github.com/danielkaiser/python-chromedriver-binary
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: 'Downloads and installs the chromedriver binary version'
  description: |
    Downloads and installs the chromedriver binary for automated
    testing of webapps. The installer supports Linux, MacOS and Windows 
    operating systems.

extra:
  recipe-maintainers:
    - igortg
    - williamjamir
